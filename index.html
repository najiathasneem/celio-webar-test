<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Celio WebAR Test â€“ Gift Box</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f7f7f9; }
      header { padding: 12px 16px; font-weight: 600; }
      main { display:flex; align-items:center; justify-content:center; height: calc(100% - 48px); }
      model-viewer { width: min(95vw, 480px); height: min(80vh, 640px); background: #fff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,.1); }
      .note { position: fixed; bottom: 10px; left: 0; right: 0; text-align:center; font-size: 12px; color:#444; }
      button.ar-button { padding: 10px 16px; border: 0; border-radius: 999px; font-weight: 600; }
    </style>
  </head>
  <body>
    <header>Celio WebAR Test</header>
    <main>
      <model-viewer
        id="mv"
        src="./models/celio_gold_box.glb"
        ios-src="./models/celio_gold_box.usdz"
        ar
        ar-modes="scene-viewer webxr quick-look"
        camera-controls
        camera-orbit="0deg 75deg 2m"
        exposure="1"
        shadow-intensity="0.5"
        autoplay
        disable-zoom
        >
        <button class="ar-button" slot="ar-button">View in AR</button>
      </model-viewer>
    </main>
    <div class="note" id="note">Android will show an AR button. For iOS AR, add a USDZ and set ios-src (see README).</div>
    <script>
      const mv = document.getElementById('mv');
      const note = document.getElementById('note');
      if (!mv.canActivateAR) {
        note.textContent = '3D preview only on this device. For AR on iOS, add a USDZ and set ios-src.';
      }
    </script>
  </body>
</html>
